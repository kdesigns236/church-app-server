services:
  - type: web
    name: church-app-server
    env: node
    plan: free
    rootDir: ./
    buildCommand: cd server && npm install
    startCommand: node server/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        fromDatabase:
          name: JWT_SECRET
