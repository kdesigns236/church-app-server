services:
  - type: web
    name: church-app-server
    env: node
    plan: free
    buildCommand: npm install
    startCommand: cd /opt/render/project && node server/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: church-app-secret-key-change-in-production
