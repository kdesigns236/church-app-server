services:
  - type: web
    name: church-app-server
    env: node
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y xz-utils && \
      FFMPEG_URL="https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-linux64-gpl.tar.xz" && \
      curl -L -o ffmpeg.tar.xz $FFMPEG_URL && \
      tar -xf ffmpeg.tar.xz && \
      mv ffmpeg-master-latest-linux64-gpl/bin/ffmpeg /usr/local/bin/ffmpeg && \
      chmod +x /usr/local/bin/ffmpeg && \
      rm -rf ffmpeg.tar.xz ffmpeg-master-latest-linux64-gpl && \
      apt-get clean && rm -rf /var/lib/apt/lists/* && \
      npm --prefix server install
    startCommand: node server/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: church-app-secret-key-change-in-production
