services:
  - type: web
    name: church-app-server
    env: node
    plan: free
    buildCommand: |
      apt-get update && \
      apt-get install -y ffmpeg && \
      apt-get clean && \
      rm -rf /var/lib/apt/lists/* && \
      npm --prefix server install
    startCommand: node server/index.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        value: church-app-secret-key-change-in-production
