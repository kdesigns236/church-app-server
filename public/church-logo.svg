<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Church Logo Design -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="url(#logoGradient)" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Cross -->
  <g fill="#ffffff">
    <!-- Vertical bar -->
    <rect x="45" y="25" width="10" height="35" rx="2"/>
    <!-- Horizontal bar -->
    <rect x="35" y="40" width="30" height="10" rx="2"/>
  </g>
  
  <!-- Church building base -->
  <g fill="#ffffff" opacity="0.9">
    <!-- Main building -->
    <rect x="30" y="60" width="40" height="25" rx="2"/>
    <!-- Roof -->
    <polygon points="28,62 50,50 72,62" />
    <!-- Door -->
    <rect x="46" y="70" width="8" height="15" rx="1" fill="#16a34a"/>
    <!-- Windows -->
    <rect x="35" y="68" width="6" height="6" rx="1" fill="#16a34a"/>
    <rect x="59" y="68" width="6" height="6" rx="1" fill="#16a34a"/>
  </g>
  
  <!-- Light rays -->
  <g stroke="#ffffff" stroke-width="2" opacity="0.7" fill="none">
    <line x1="50" y1="15" x2="50" y2="25"/>
    <line x1="65" y1="20" x2="60" y2="28"/>
    <line x1="35" y1="20" x2="40" y2="28"/>
    <line x1="75" y1="35" x2="68" y2="40"/>
    <line x1="25" y1="35" x2="32" y2="40"/>
  </g>
</svg>
