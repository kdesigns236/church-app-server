
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1a365d" />
    <meta name="description" content="Connect with the Church of God Evening Light community. Read the Bible, watch sermons, and stay connected." />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <title>Church of God Evening Light</title>
    <style>
      /* Tailwind base styles - inline for offline support */
      *, ::before, ::after { box-sizing: border-box; border-width: 0; border-style: solid; border-color: #e5e7eb; }
      ::before, ::after { --tw-content: ''; }
      html { line-height: 1.5; -webkit-text-size-adjust: 100%; -moz-tab-size: 4; tab-size: 4; font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; }
      body { margin: 0; line-height: inherit; }
      h1, h2, h3, h4, h5, h6 { font-size: inherit; font-weight: inherit; }
      a { color: inherit; text-decoration: inherit; }
      button, input, optgroup, select, textarea { font-family: inherit; font-size: 100%; font-weight: inherit; line-height: inherit; color: inherit; margin: 0; padding: 0; }
      button, select { text-transform: none; }
      button, [type='button'], [type='reset'], [type='submit'] { -webkit-appearance: button; background-color: transparent; background-image: none; }
      img, svg, video, canvas, audio, iframe, embed, object { display: block; vertical-align: middle; }
      img, video { max-width: 100%; height: auto; }
      
      /* Custom colors */
      .bg-primary { background-color: #1B365D !important; }
      .bg-secondary { background-color: #FFD700 !important; }
      .bg-accent { background-color: #FAFAFA !important; }
      .text-primary { color: #1B365D !important; }
      .text-secondary { color: #FFD700 !important; }
      .text-white { color: #FFFFFF !important; }
      .text-gray-900 { color: #111827 !important; }
    </style>
    <script>
      // Minimal Tailwind config for offline
      window.tailwindConfig = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#1B365D',
              secondary: '#FFD700',
              accent: '#FAFAFA',
              'text-main': '#333333',
              'text-light': '#FFFFFF',
              'error': '#DC3545',
              'success': '#28A745',
              'navy-light': '#2a4a7a',
              'gold-light': '#ffe44d'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Safe area for mobile devices */
      body {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
      }
      
      /* Only prevent overscroll on reel pages */
      .reel-container {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      .bg-gradient-divine {
        background: linear-gradient(135deg, #1B365D 0%, #2a4a7a 50%, #1B365D 100%);
      }
      .dark .bg-gradient-divine-dark {
        background: linear-gradient(135deg, #0D1A2E 0%, #122542 50%, #0D1A2E 100%);
      }
      .scripture-text {
        font-family: 'Playfair Display', serif;
        font-style: italic;
      }
    </style>
  </head>
  <body class="bg-accent dark:bg-gray-900 text-text-main dark:text-accent font-sans transition-colors duration-300">
    <div id="root">
      <!-- Loading indicator while app initializes -->
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #1B365D; color: white; font-family: sans-serif;">
        <div style="width: 50px; height: 50px; border: 4px solid #FFD700; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 20px; font-size: 18px;">Loading Church App...</p>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.8;">Please wait</p>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
