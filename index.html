
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#1a365d" />
    <meta name="description" content="Connect with the Church of God Evening Light community. Read the Bible, watch sermons, and stay connected." />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/logo.jpg" />
    <title>Church of God Evening Light</title>
    <script>
      // Minimal Tailwind config for offline
      window.tailwindConfig = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#1B365D',
              secondary: '#FFD700',
              accent: '#FAFAFA',
              'text-main': '#333333',
              'text-light': '#FFFFFF',
              'error': '#DC3545',
              'success': '#28A745',
              'navy-light': '#2a4a7a',
              'gold-light': '#ffe44d'
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
              'slide-in-up': 'slideInUp 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              slideInUp: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
            }
          }
        }
      }
    </script>
    <style>
      /* Safe area for mobile devices */
      body {
        /* Let app manage header offset entirely to avoid top bar being squeezed */
        padding-top: 0;
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: 0;
        padding-right: 0;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        min-height: 100vh;
        min-height: -webkit-fill-available;
        /* Remove extra global offset to prevent hidden header/blank space */
        padding-top: 0;
      }
      
      /* Only prevent overscroll on reel pages */
      .reel-container {
        overscroll-behavior: none;
        -webkit-overflow-scrolling: touch;
      }
      
      .bg-gradient-divine {
        background: linear-gradient(135deg, #1B365D 0%, #2a4a7a 50%, #1B365D 100%);
      }
      .dark .bg-gradient-divine-dark {
        background: linear-gradient(135deg, #0D1A2E 0%, #122542 50%, #0D1A2E 100%);
      }
      .scripture-text {
        font-family: 'Playfair Display', serif;
        font-style: italic;
      }
    </style>
  </head>
  <body class="bg-accent dark:bg-gray-900 text-text-main dark:text-accent font-sans transition-colors duration-300">
    <div id="root">
      <!-- Loading indicator while app initializes -->
      <div style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; background: #1B365D; color: white; font-family: sans-serif;">
        <div style="width: 50px; height: 50px; border: 4px solid #FFD700; border-top: 4px solid transparent; border-radius: 50%; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 20px; font-size: 18px;">Loading Church App...</p>
        <p style="margin-top: 10px; font-size: 14px; opacity: 0.8;">Please wait</p>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
