<!DOCTYPE html>
<html>
<head>
    <title>Test Cloudinary Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover { background: #0056b3; }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
        }
        #progress {
            width: 100%;
            height: 30px;
            background: #f0f0f0;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
            display: none;
        }
        #progressBar {
            height: 100%;
            background: #28a745;
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üß™ Test Cloudinary Upload</h1>
    <p>This will test if your Cloudinary preset is working correctly.</p>
    
    <div class="status info">
        <strong>Configuration:</strong><br>
        Cloud Name: de0zuglgd<br>
        Upload Preset: church_sermons<br>
        Folder: church-sermons
    </div>

    <input type="file" id="videoFile" accept="video/*">
    <button onclick="testUpload()">Test Upload</button>

    <div id="progress">
        <div id="progressBar">0%</div>
    </div>

    <div id="status"></div>
    <div id="result"></div>

    <script>
        const CLOUDINARY_CLOUD_NAME = 'de0zuglgd';
        const CLOUDINARY_UPLOAD_PRESET = 'church_sermons';

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h3>Response:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        async function testUpload() {
            const fileInput = document.getElementById('videoFile');
            const file = fileInput.files[0];

            if (!file) {
                showStatus('‚ùå Please select a video file first!', 'error');
                return;
            }

            showStatus(`üì§ Uploading ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)...`, 'info');
            
            const progressDiv = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            progressDiv.style.display = 'block';

            try {
                // Create FormData
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);
                formData.append('folder', 'church-sermons');

                console.log('üì§ Uploading to Cloudinary...');
                console.log('File:', file.name, 'Size:', file.size, 'Type:', file.type);

                // Simulate progress
                let progress = 0;
                const progressInterval = setInterval(() => {
                    progress += 5;
                    if (progress <= 80) {
                        progressBar.style.width = progress + '%';
                        progressBar.textContent = progress + '%';
                    }
                }, 500);

                // Upload
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CLOUD_NAME}/video/upload`, {
                    method: 'POST',
                    body: formData
                });

                clearInterval(progressInterval);
                progressBar.style.width = '100%';
                progressBar.textContent = '100%';

                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('‚ùå Upload failed:', errorText);
                    
                    let errorData;
                    try {
                        errorData = JSON.parse(errorText);
                    } catch (e) {
                        errorData = { raw: errorText };
                    }

                    showStatus(`‚ùå Upload failed with status ${response.status}`, 'error');
                    showResult({
                        status: response.status,
                        statusText: response.statusText,
                        error: errorData
                    });
                    return;
                }

                const result = await response.json();
                console.log('‚úÖ Upload successful!', result);

                showStatus(`‚úÖ Upload successful!<br>Video URL: <a href="${result.secure_url}" target="_blank">${result.secure_url}</a>`, 'success');
                showResult(result);

            } catch (error) {
                console.error('‚ùå Error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                showResult({ error: error.message, stack: error.stack });
            }
        }
    </script>
</body>
</html>
