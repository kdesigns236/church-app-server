name: Keep Server Awake

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping-server:
    runs-on: ubuntu-latest
    
    steps:
      - name: Ping Church App Server
        run: |
          echo "üîî Pinging server to keep it awake..."
          echo "Time: $(date)"
          
          # Ping the server (don't fail if server is down, just log it)
          response=$(curl -s -o /dev/null -w "%{http_code}" https://church-app-server.onrender.com/api/health || echo "000")
          
          echo "Response code: $response"
          
          if [ "$response" = "200" ]; then
            echo "‚úÖ Server is awake and healthy!"
          elif [ "$response" = "000" ]; then
            echo "‚ö†Ô∏è Could not reach server (might be waking up)"
          else
            echo "‚ö†Ô∏è Server responded with: $response (might be starting up)"
          fi
          
          echo "‚úÖ Ping completed successfully"
          exit 0
